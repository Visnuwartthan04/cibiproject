<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Enhancers Login & Sign-Up</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
        <h1>Style Enhancers</h1>
        <p>Elevate your style</p>
    </div>
    <nav>
        <ul>
            <li><a href="Mainhome.html">Home</a></li>
            <li><a href="loginpage.html" class="login-btn">Login</a></li>
            <li><a href="feedback.html">About US</a></li>
            <li><a href="Collor_psychological.html">Color Psychology</a></li>
            <li><a href="StylingTips.html">Styling Tips</a></li> 
        </ul>
    </nav>
</header>
  <div>
  

    <div class="container">
      
      <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit" class="animated-btn">Login</button>
          <p><a href="#" id="forgot-password">Forgot Password?</a></p>
          <p>Don't have an account? <a href="#" id="go-to-signup">Sign Up</a></p>
        </form>
      </div>
  
      <div class="form-container" id="forgot-password-form" style="display: none;">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form-details">
          <input type="email" id="reset-email" placeholder="Enter your email" required>
          <button type="submit" class="animated-btn">Reset Password</button>
          <p>Remembered your password? <a href="#" id="back-to-login">Login</a></p>
        </form>
      </div>


      <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup">
          <input type="text" id="signup-name" placeholder="Full Name" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="text" id="signup-phone" placeholder="Phone Number" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit" class="animated-btn">Sign Up</button>
          <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </form>
      </div>
    </div>
  

  <script src="scripts.js"></script>
</body>

</html>
