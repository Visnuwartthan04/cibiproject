<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale="1.0">
        <title>Modern Login & Sign-up</title>
        <link rel="sytlesheet" href="styles.css">
    </head>
    <body>
        <h1 class="heading">style Enhancers</h1>
        <div class="form-container"id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="email"id="login-email"placeholder="Email" required>
                <input type="password"id="login-password" placeholder="Password" required>
                <button type="submit" class="animated-btn">login</button>
                <p><a href="#"id="forget-password">Forget Password?</a></p>
                <p>Don't have an account?<a href="#"id="go-to-signup">Sign Up</a></p>
            </form>
        </div>
        <div class="form-container" id="forget-password-form" style="display: none;">
        <h2>Forget Password</h2>
        <form id="forget-password-form-details">
            <input type="email"id="reset-email" placeholder="Enter Your Email" required>
            <button type="submit" class="animated-btn">Reset Password</button>
            <p>Remembered your Password?<a href="#" id="back-to-login">Login</a></p>
        </form>
        </div>

    <div class="form-container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signup">
    <input type="text" id="signup-name" placeholder="FullName" required>
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="text" id="signup-phone" placeholder="Phone Number"required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit" class="animated-btn">Sign up</button>
    <p>Already have an account?<a href="#"id="go-to-login">Login</a></p>
    </form>
    </div>
    </div>
    
    <script src="scripts.js"></script>
    </body>
</html>
